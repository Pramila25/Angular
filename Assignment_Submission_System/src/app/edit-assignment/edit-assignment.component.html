<form #addassignment class ="form">
    <mat-form-field>
        <input matInput  #assignmentnames  [(ngModel)] ="name" name ="name"
        placeholder="Enter Assignment Name">
    </mat-form-field>

    <mat-form-field>
        <input matInput #assDate [matDatepicker]="picker" [(ngModel)]="dueDate" 
         name="asgnname" placeholder="when is your assignemnt due">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

     
  <button class='button' mat-raised-button color="primary" 
(click) ="addAssign(); addassignment.reset()">
Add assignment
  </button>
  <p>{{name}}</p>
  <p>{{dueDate}}</p>
</form>
